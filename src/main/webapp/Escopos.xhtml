<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	> <!-- O prefixo h indica os componentes do JSF; O xmlns indica os componentes do html -->
<h:head> <!-- Utilizar o head do jsf facilita a utilização de outros frameworks como o Primeface -->
<meta charset="UTF-8" />
<title>Gestão Empresas</title>
<h:outputStylesheet library="algaworks" name="estilo.css"/> <!-- Equivalente a tag style, basicamente procura por algaworks/estilo.css e a library deve ser uma pastida contida dentro de resources no webapp -->
</h:head>
<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<h:outputText value="Olá!" />
	
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Número "/>
				<h:outputText value="#{gestaoEmpresasBean.numero}"/>
				
				<h:outputLabel />
				<h:commandButton value="Salvar"/>
			</h:panelGrid>
		</h:form>
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
</h:body>
</html>
